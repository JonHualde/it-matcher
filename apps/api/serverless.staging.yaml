service: it-matcher-api-staging

useDotenv: true

plugins:
  - serverless-dotenv-plugin
  - serverless-offline
  - serverless-branch-deploy

provider:
  name: aws
  runtime: nodejs14.x
  stage: staging
  environment:
    DATABASE_URL: ${env:DATABASE_URL}
    UPLOAD_LOCATION_PICTURES: ${env:UPLOAD_LOCATION_PICTURES}
    UPLOAD_LOCATION_ATTACHMENTS: ${env:UPLOAD_LOCATION_ATTACHMENTS}
    MAX_FILE_SIZE: ${env:MAX_FILE_SIZE}
    AWS_S3_BUCKET_NAME: ${env:AWS_S3_BUCKET_NAME}
    JWT_KEY: ${env:JWT_KEY}
    NODE_ENV: ${env:NODE_ENV}

functions:
  main:
    handler: dist/src/serverless.handler
    events:
      - http:
          method: ANY
          path: /
      - http:
          method: ANY
          path: '{proxy+}'
    timeout: 30 # Increase the timeout to 30 seconds

